
<div class="contenedor-antique">
  <h1 style="text-align: center">
    Administrar sistemas operativos
  </h1>
  <br>
  <div class="row">
    <div class="col-md-2">
      <label for="buscarSistema">Buscar por nombre</label>
    </div>
    <div class="col-md-8">
      <input id="buscarSistema" type="text" placeholder="Buscar.." style="width: 100%" [(ngModel)]="busqueda">
    </div>
    <div class="col-md-2">
      <button class="btn btn-light" style="width: 100%" (click)="buscarSistema()">Buscar</button>
    </div>
  </div>
  <br>
  <div class="row">
    
      <div class="col-md-2"></div>
      <div class="col-md-8"></div>
      <div class="col-md-2">
        <button class="btn btn-light" style="width:100%" (click)="open(content)">Crear</button>
      </div>
  </div>
<br>
  <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Nombre</th>
          <th>Versión API</th>
          <th>Fecha Lanzamiento</th>
          <th>Peso en GB</th>
          <th>Instalado</th>
          <th>Acciones</th>


        </tr>
      </thead>
      <tbody>
        <tr class="active" *ngFor="let item of listaSistemas">
          <td>{{item.nombre}}</td>
          <td>{{item.version}}</td>
          <td>{{item.fecha}}</td>
          <td>{{item.peso_gb}}</td>
          <td>{{item.instalado}}</td>
          <td>
            <button class="btn btn-primary" (click)="verSistema(item.id,item.nombre)">Ver S.O.</button>
            <button class="btn btn-danger" (click)="eliminarSistema(item.id)">Eliminar</button>
          </td>
        </tr>

      </tbody>
    </table>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Agregar sistema operativo</h4>
      <button type="button" class="close" aria-label="Close" (click)="cerrarModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-4">
            <label for="nombreSistema">Nombre:</label>
          </div>
        <div class="col-md-8">
            <input id="nombreSistema" type="text" placeholder="Nombre" style="width: 100%" [(ngModel)]="inputNombre">
          </div>
      </div>
      <div class="row">
        <div class="col-md-4">
            <label for="versionSistema">Versión</label>
          </div>
        <div class="col-md-8">
            <input id="versionSistema" type="number" min="0" placeholder="Versión" style="width: 100%" [(ngModel)]="inputVersion">
          </div>
      </div>
      <div class="row">
        <div class="col-md-4">
            <label for="fechaLanzamiento">Fecha de Lanzamiento:</label>
          </div>
        <div class="col-md-8">

            <input id="fechaLanzamiento" type="date" 
            ng-model="string" ngbDatepicker #d="ngbDatepicker" [(ngModel)]="inputFecha" style="width: 100%"/>
        </div>
        
      </div>
      <div class="row">
          
      </div>
      <div class="row">
        <div class="col-md-4">
            <label for="pesoSistema">Peso en GB</label>
          </div>
        <div class="col-md-8"> 
            <input id="pesoSistema" type="number" step="0.5" min="0" placeholder="Peso en GB" style="width: 100%" [(ngModel)]="inputPesoGB">

        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
            <label for="">Instalado</label></div>
        <div class="col-md-8">
            <form action="">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="true" checked [(ngModel)]="inputInstalado">
                    <label class="form-check-label" for="inlineRadio1">Si</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="false"  [(ngModel)]="inputInstalado">
                    <label class="form-check-label" for="inlineRadio2">No</label>
                  </div>
            </form></div>
        
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-success close" (click)="guardarSistema() ">Guardar</button>
    </div>
  </ng-template>
