
<div class="contenedor-antique">
    <h1 style="text-align: center">
      {{sistemaOperativo}}
    </h1>
    <h1 style="text-align: center">
      Administrar aplicaciones
    </h1>
    <br>
    <div class="row">
      <div class="col-md-2">
        <label for="buscarApp">Buscar por nombre</label>
      </div>
      <div class="col-md-8">
        <input id="buscarApp" type="text" placeholder="Buscar.." style="width: 100%" [(ngModel)]="busqueda">
      </div>
      <div class="col-md-2">
        <button class="btn btn-light" style="width: 100%" (click)="buscarApp()">Buscar</button>
      </div>
    </div>
    <br>
    <div class="row">
      
        <div class="col-md-2"></div>
        <div class="col-md-8"></div>
        <div class="col-md-2">
          <button class="btn btn-light" style="width:100%" (click)="open(content)">Crear</button>
        </div>
    </div>
  <br>
    <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Nombre</th>
            <th>Versi贸n </th>
            <th>Fecha Lanzamiento</th>
            <th>Peso en GB</th>
            <th>URL Descarga</th>
            <th>Costo</th>
            <th>Acciones</th>
  
  
          </tr>
        </thead>
        <tbody>
          <tr class="active" *ngFor="let item of listaAplicaciones">
            <td>{{item.nombre}}</td>
            <td>{{item.version}}</td>
            <td>{{item.fecha}}</td>
            <td>{{item.peso_gb}}</td>
            <td>{{item.url}}</td>
            <td>{{item.costo}}</td>
            <td>
              <button class="btn btn-danger" (click)="eliminarAplicacion(item.id)">Eliminar</button>
            </td>
          </tr>
  
        </tbody>
      </table>
  </div>
  
  <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Agregar aplicaci贸n</h4>
        <button type="button" class="close" aria-label="Close" (click)="cerrarModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-4">
              <label for="nombreApp">Nombre:</label>
            </div>
          <div class="col-md-8">
              <input id="nombreApp" type="text" placeholder="Nombre" style="width: 100%" [(ngModel)]="inputNombre">
            </div>
        </div>
        <div class="row">
          <div class="col-md-4">
              <label for="versionApp">Versi贸n:</label>
            </div>
          <div class="col-md-8">
              <input id="versionApp" type="number" min="0" placeholder="Versi贸n" style="width: 100%" [(ngModel)]="inputVersion">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label for="urlApp">URL descarga:</label>
              </div>
            <div class="col-md-8">
                <input id="urlApp" type="text" placeholder="URL descarga" style="width: 100%" [(ngModel)]="inputURL">
              </div>
          </div>
        <div class="row">
          <div class="col-md-4">
              <label for="fechaLanzamiento">Fecha de Lanzamiento:</label>
            </div>
          <div class="col-md-8">
  
              <input id="fechaLanzamiento" type="date" 
              ng-model="string" ngbDatepicker #d="ngbDatepicker" [(ngModel)]="inputFecha" style="width: 100%"/>
          </div>
          
        </div>
        <div class="row">
            
        </div>
        <div class="row">
          <div class="col-md-4">
              <label for="pesoApp">Peso en GB:</label>
            </div>
          <div class="col-md-8"> 
              <input id="pesoApp" type="number" step="0.5" min="0" placeholder="Peso en GB" style="width: 100%" [(ngModel)]="inputPesoGB">
  
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
              <label for="costoApp">Costo:</label>
            </div>
          <div class="col-md-8"> 
              <input id="costoApp" type="number" step="0.5" min="0" placeholder="Costo en $" style="width: 100%" [(ngModel)]="inputCosto">
  
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-success close" (click)="guardarApp() ">Guardar</button>
      </div>
    </ng-template>
