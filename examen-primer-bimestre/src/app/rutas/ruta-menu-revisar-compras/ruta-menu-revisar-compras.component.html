
<div class="contenedor-antique">
  <h1 style="text-align: center">
    {{sistemaOperativo}}
  </h1>
  <h1 style="text-align: center">
    Administrar aplicaciones
  </h1>
  <br>
  <div class="row">
    <div class="col-md-2">
      <label for="buscarApp">Buscar por nombre</label>
    </div>
    <div class="col-md-8">
      <input id="buscarApp" type="text" placeholder="Buscar.." style="width: 100%" [(ngModel)]="busqueda">
    </div>
    <div class="col-md-2">
      <button class="btn btn-light" style="width: 100%" (click)="buscarApp()">Buscar</button>
    </div>
  </div>
  <br>
  <div class="row">
    
      <div class="col-md-2"></div>
      <div class="col-md-8"></div>
      <div class="col-md-2">
        <button class="btn btn-light" style="width:100%" (click)="open(content)">Crear</button>
      </div>
  </div>
<br>
  <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Nombre</th>
          <th>Versi√≥n </th>
          <th>Fecha Lanzamiento</th>
          <th>Peso en GB</th>
          <th>URL Descarga</th>
          <th>Costo</th>
          <th>Acciones</th>


        </tr>
      </thead>
      <tbody>
        <tr class="active" *ngFor="let item of listaAplicaciones">
          <td>{{item.nombre}}</td>
          <td>{{item.version}}</td>
          <td>{{item.fecha}}</td>
          <td>{{item.peso_gb}}</td>
          <td>{{item.url}}</td>
          <td>{{item.costo}}</td>
          <td>
            <button class="btn btn-danger" (click)="eliminarAplicacion(item.id)">Eliminar</button>
          </td>
        </tr>

      </tbody>
    </table>
</div>
